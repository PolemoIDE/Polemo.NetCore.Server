<html>
<head>
    <script src="./jquery-1.12.3.min.js"></script>
    <script src="./jquery.signalr-2.0.3.js"></script>
</head>
<body>
    <script>
        var nodeConnection = $.hubConnection('http://localhost:5000');
        var nodeHub = nodeConnection.createHubProxy('PolemoHub');
        nodeConnection.start().done(function () {
            nodeHub
                .invoke('SignIn', 'admin', '123456')
                .done(function (result) {
                    alert(result.IsSucceeded);
                }); 
        });
    </script>
</body>
</html>
